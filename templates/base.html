<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!--<link rel="icon" type="image/ico" href="./static/img/favicon.ico"/>-->
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/dashboard.css" rel="stylesheet">
    <link href="/static/css/icono.min.css" rel="stylesheet" type="text/css">
    <style>
    /* link */
    .navbar-inverse .navbar-nav > li > a {
      color: #C8C8C8;
    }
    /* title */

      color: #C8C8C8;
    }
    </style>
{% block css %}
{% endblock %}
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">教學資源共享</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            {% if user %}<li><a href="/my-resource">我的教學資源</a></li>{% endif %}
            <li><a href="/create-resource">創造新的資源</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right" style="color:#C8C8C8">
            {% if user %}
              <li><a href="/logout">登出</a></li>
            {% else %}
              <li><a href="/login-page">登入</a></li>
            {% endif %}
          </ul>
          <!--<form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>-->
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
{% block content %}
{% endblock %}
        </div>
      </div>
    </div>
{% block footer %}
{% endblock %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/handlebars-v4.0.5.js"></script>
    <script>
      $.fn.serializeObject = function()
      {
          var o = {};
          var a = this.serializeArray();
          $.each(a, function() {
              if (o[this.name] !== undefined) {
                  if (!o[this.name].push) {
                      o[this.name] = [o[this.name]];
                  }
                  o[this.name].push(this.value || '');
              } else {
                  o[this.name] = this.value || '';
              }
          });
          return o;
      };
    </script>
{% block javascript %}
{% endblock %}
</body>
</html>
